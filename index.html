<html>
<head>
    <script type="text/javascript" src="media/js/pecas.js"></script>
    <script type="text/javascript" src="media/js/jquery.js"></script>
    <script type="text/javascript">
        var peca = new Peca();
        peca.matriz = L;
        function renderizar_peca(peca_a_redenrizar){
            for (var i = 0; i < 4; i++){
                for (var j = 0; j < 4; j++){
                    var style = "";
                    if (peca_a_redenrizar.matriz[i][j] == 1){
                        style="background-color: #FF0000; width: 32px; height: 32px;";
                    } else {
                        style="background-color: #C3C3C3; width: 32px; height: 32px;";
                    }
                    $("#celula-" + i + "-" + j).attr("style", style);
                }
            }
           // alert(peca_a_redenrizar.matriz);
        }
        $(document).ready(function(){
            renderizar_peca(peca);
            $("#rotacionar").bind("click", function(evento){
                peca.rotacionar();
                renderizar_peca(peca);
                return false;
            });
            $("#o").bind("click", function(evento){
                peca.matriz = O;
                peca.quantidade_formas = 1;
                peca.forma_atual = 1;
                renderizar_peca(peca);
                return false;
            });
            $("#i").bind("click", function(evento){
                peca.matriz = I;
                peca.quantidade_formas = 2;
                peca.forma_atual = 1;
                renderizar_peca(peca);
                return false;
            });
            $("#s").bind("click", function(evento){
                peca.matriz = S;
                peca.quantidade_formas = 2;
                peca.forma_atual = 1;
                renderizar_peca(peca);
                return false;
            });
            $("#z").bind("click", function(evento){
                peca.matriz = Z;
                peca.quantidade_formas = 2;
                peca.forma_atual = 1;
                renderizar_peca(peca);
                return false;
            });
            $("#j").bind("click", function(evento){
                peca.matriz = J;
                peca.quantidade_formas = 4;
                peca.forma_atual = 1;
                renderizar_peca(peca);
                return false;
            });
            $("#l").bind("click", function(evento){
                peca.matriz = L;
                peca.quantidade_formas = 4;
                peca.forma_atual = 1;
                renderizar_peca(peca);
                return false;
            });
            $("#t").bind("click", function(evento){
                peca.matriz = T;
                peca.quantidade_formas = 4;
                peca.forma_atual = 1;
                renderizar_peca(peca);
                return false;
            });
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <td id="celula-0-0" style="background-color- #000000; width- 32px; height- 32px;"></td>
            <td id="celula-0-1"></td>

            <td id="celula-0-3"></td>

        <tr>

            <td id="celula-1-2"></td>

        </tr>
        <tr>
            <td id="celula-2-0"></td>
            <td id="celula-2-1"></td>
            <td id="celula-2-2"></td>
            <td id="celula-2-3"></td>
        </tr>
        <tr>

            <td id="celula-3-3"></td>
